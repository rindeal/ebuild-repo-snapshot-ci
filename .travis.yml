language: python

sudo: enabled

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: false
  on:
    branch: master
  local-dir: public
  target-branch: gh-pages
  email: deploy@travis-ci.org
  name: Travis CI Deployment Bot
  verbose: true
